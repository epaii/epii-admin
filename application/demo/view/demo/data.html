<section class="content" style="padding: 10px">

    <div class="row">
        <div class="col-12">
            <a class="btn btn-info tag-a" href="http://www.baidu.com" >dddd</a>
        </div>
        <div class="col-12">
            <div class="card card-default">
                <div class="card-header">
                    <h3 class="card-title">搜索</h3>
</div>
                <!-- /.card-header -->
                <div class="card-body">
                    <form role="form" class="form-inline" data-form="1" data-search-table-id="1">
                        <div class="form-group">
                            <label for="name1">名称：</label>
                            <input type="text" class="form-control" name="name1" id="name1" placeholder="请输入名称">
                        </div>
                        <div class="form-group">
                            <label for="name2">名称2：</label>
                            <input type="text" class="form-control" name="name2" id="name2" placeholder="请输入名称">
                        </div>

                        <div class="form-group">
                            <label for="name3">名称3：</label>
                            <input type="text" class="form-control" name="name3" id="name3" placeholder="请输入名称">
                        </div>
                        <div class="form-group"  >
                            <label for="city1">名称4：</label>
                            <input type="text" class="form-control" name="name4"   value="130400"   style="width: 350px;" data-city-picker="1" data-code-input="name4_code" data-code-last-input="name4_code_last" data-code-city-input="name4_code_city" id="city1" placeholder="请输入名称">
                            <input type="hidden" name="name4_code">
                            <input type="hidden" name="name4_code_last">
                            <input type="hidden" name="name4_code_city">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="reset" class="btn btn-default">重置</button>
                        </div>
                    </form>
                </div>

            </div>

            <div class="card">
                <div class="card-header" style="border: none">
                    <div class="pull-left">
                        <a href="javascript:;" class="btn btn-primary btn-refresh btn-table-tool" data-do="refresh"
                           data-table-id="table1" title="刷新"><i class="fa fa-refresh"></i>
                        </a>
                        <a href="{:url('demo/index/ajaxdel')}?delids={ids}" class="btn btn-danger btn-del    btn-table-tool"
                           data-do="url" data-ajax="1"   title="删除"><i
                                class="fa fa-trash"></i> 删除</a>
                    </div>
                    <div class="pull-right">

                        <form role="form" data-form="1" method="post" class="form-horizontal" action=""
                              data-search-table-id="1" data-before-submit="alert" data-title="内容不错" data-msg="重要的提示直说一遍"
                              data-btn="知道了">
                            <div class="input-group input-group-md ">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-default">姓名</button>
                                </div>
                                <input type="text" name="name1" class="form-control"
                                       placeholder="搜索">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-default">订单号：</button>
                                </div>
                                <input type="text" name="name2" class="form-control"
                                       placeholder="搜索">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-default">订单号：</button>
                                </div>
                                <input type="text" name="name3" class="form-control float-right"
                                       placeholder="搜索">

                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive" style="padding-top: 0px">

                    <table data-pagination="true"
                           data-side-pagination="server"
                           data-table="1" data-url="{:url('demo/index/ajaxdata')}" id="table1" class="table table-hover">
                        <thead>

                        <tr>
                            <th data-checkbox="true"></th>
                            <th data-field="id" data-formatter="epiiFormatter" >网址
                            </th>
                            <th data-field="name">Item Name</th>
                            <th data-field="price" data-formatter="epiiFormatter.span">Item Price</th>
                            <th data-formatter="epiiFormatter.btns" data-btns="edit,detail,del,me"
                                data-edit-url="http://www.baidu.com" data-edit-title="{name}"
                                data-del-msg="确定要删除{name}？" data-del-url="{:url('demo/index/del')}">操作
                            </th>
                        </tr>
                        </thead>
                    </table>

                </div>
                <!-- /.card-body -->
            </div>

        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
